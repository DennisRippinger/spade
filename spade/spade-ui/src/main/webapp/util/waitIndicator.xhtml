<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:ajaxStatus onstart="showStatusDialog()" onsuccess="hideStatusDialog()"
                  onerror="hideStatusDialog()"/>

    <p:dialog id="dialog" widgetVar="statusDialog" modal="false" draggable="false" closable="false"
              resizable="false" showHeader="false">
        <p:graphicImage url="../resources/img/ajax-loading-bar.gif"/>
    </p:dialog>

    <h:outputScript library="js" name="statusTimer.js" target="head"/>
    <h:outputScript target="body">hideStatusDialog();</h:outputScript>


</ui:composition>
