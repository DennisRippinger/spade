<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:layout="http://java.sun.com/jsf/composite/components/layout"
	template="/WEB-INF/templates/template.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:param
		name="parentId"
		value="recommender" />
	<ui:param
		name="pageTitle"
		value="Recommender" />

	<ui:define
		name="content">

		<p:layout>
			<p:layoutUnit
				position="north"
				resizable="true"
				size="400"
				minSize="40"
				maxSize="500">
		        top
		    </p:layoutUnit>
			<p:layoutUnit
				position="center"
				resizable="true"
				minSize="40">
       			 Center
    		</p:layoutUnit>
		</p:layout>

	</ui:define>

</ui:composition>
