<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>

	<composite:interface>
		<composite:attribute name="validationStates" required="true" />
	</composite:interface>
	
	<composite:implementation>
	
	<ui:repeat value="#{cc.attrs.validationStates.entrySet().toArray()}" var="entry">
		<h2>Vocabulary #{entry.key}</h2>
		Error: #{entry.value}
		<ul>
			<ui:repeat value="#{entry.value.productClassValidationStates.entrySet().toArray()}" var="classErr">
				<li>
				#{classErr.key}
				<ui:repeat var="propErr" value="#{classErr.value.states}">
					#{propErr}
				</ui:repeat>
				</li>
			</ui:repeat>
		</ul>
	</ui:repeat>		

	</composite:implementation>
</body>
</html>
