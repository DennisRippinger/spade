<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:layout="http://java.sun.com/jsf/composite/components/layout">

<body>

<composite:interface>
</composite:interface>

<composite:implementation>
	
	<!-- A simple dialog with an animated gif to show that the application is loading. -->
	<p:dialog widgetVar="progressDialog" header="Loading..." resizable="false" closable="false" modal="true" dynamic="false" width="300" styleClass="mediumDialog">
   		<p style="text-align: center">
   			<h:graphicImage value="/resources/img/ajax-loading-bar.gif"/>
   		</p>
	</p:dialog>
		     	 
</composite:implementation>

</body>
</html>
