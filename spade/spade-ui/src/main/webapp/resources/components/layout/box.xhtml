<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:composite="http://java.sun.com/jsf/composite">

<body>

	<composite:interface>
		<composite:attribute name="size" required="true" type="java.lang.String"
			shortDescription="Size of the box (small, medium, big, full)" />
		<composite:attribute name="title" required="true" type="java.lang.String"
			shortDescription="Title of the panel" />
		<composite:attribute name="id" required="false" type="java.lang.String"
			shortDescription="Id of the panel" />
		<composite:attribute name="style" required="false" type="java.lang.String"
			shortDescription="Style" />
		<composite:attribute name="datastep" required="false" type="java.lang.String" />
		<composite:attribute name="dataintro" required="false" type="java.lang.String" />
		<composite:attribute name="dataposition" required="false" type="java.lang.String" />
		<composite:attribute name="border" required="true" type="java.lang.String" />
	</composite:interface>

	<composite:implementation>

		<div class="box #{cc.attrs.size}#{cc.attrs.class2}" style="#{cc.attrs.style}" id="#{cc.attrs.id}"
			data-step="#{cc.attrs.datastep}" data-intro="#{cc.attrs.dataintro}"
			data-position="#{cc.attrs.dataposition}">
			<div class="box-inner">
				<div class="title" style="#{cc.attrs.border}">
					<h2>#{cc.attrs.title}</h2>
					<span class="hide"></span>
				</div>
				<div class="content">
					<composite:insertChildren />
				</div>
			</div>
		</div>

	</composite:implementation>

</body>
</html>
