<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<body>

	<composite:interface>
		<composite:attribute name="dialog" required="true" type="java.lang.String" />
		<composite:attribute name="returnId" required="false" type="java.lang.String" />
		<composite:attribute name="backId" required="false" type="java.lang.String" />
		<composite:attribute name="nextId" required="false" type="java.lang.String" />
	</composite:interface>

	<composite:implementation>
		
		<p:hotkey bind="#{shortcuts['dialog.basicAction.close']}" handler="#{cc.attrs.dialog}.hide()" />
		
		<ui:fragment rendered="#{cc.attrs.returnId != null}">
			<p:hotkey bind="#{shortcuts['dialog.basicAction.save']}" handler="if (document.getElementById('#{cc.attrs.returnId}') != null) {document.getElementById('#{cc.attrs.returnId}').click();}" />
		</ui:fragment>
		
		<ui:fragment rendered="#{cc.attrs.backId != null}">
			<p:hotkey bind="#{shortcuts['dialog.basicAction.back']}" handler="if (document.getElementById('#{cc.attrs.backId}') != null) {document.getElementById('#{cc.attrs.backId}').click();}" />
		</ui:fragment>
		
		<ui:fragment rendered="#{cc.attrs.nextId != null}">
			<p:hotkey bind="#{shortcuts['dialog.basicAction.next']}" handler="if (document.getElementById('#{cc.attrs.nextId}') != null) {document.getElementById('#{cc.attrs.nextId}').click();}" />
		</ui:fragment>		
		
	</composite:implementation>

</body>
</html>
